<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Smile Finance Solution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background: #f4f7fb; font-family: 'Plus Jakarta Sans', sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; margin: 0; }
        
        /* Glassmorphic Header */
        header { height: 75px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #eef2f6; z-index: 100; }
        .logo { font-size: 20px; font-weight: 700; color: #0046af; letter-spacing: -0.5px; }

        /* Pure Chat Canvas */
        #chat { flex: 1; overflow-y: auto; padding: 25px 20px 140px; display: flex; flex-direction: column; gap: 30px; }
        #chat::-webkit-scrollbar { display: none; }

        /* Human-Scale Typography */
        .ai-text { font-size: 21px; line-height: 1.6; color: #1a1a1b; max-width: 95%; animation: slideUp 0.4s ease-out; }
        .user-text { align-self: flex-end; background: #0061ff; color: #fff; padding: 14px 22px; border-radius: 24px 24px 4px 24px; font-size: 19px; max-width: 85%; box-shadow: 0 4px 15px rgba(0,97,255,0.2); }

        /* Premium Product Card */
        .card { background: #fff; border-radius: 28px; padding: 10px; border: 1px solid #eef2f6; margin-top: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.05); overflow: hidden; }
        .p-img { width: 100%; border-radius: 20px; height: 260px; object-fit: cover; background: #f9f9f9; }
        .btn-amz { background: #ff9900; color: #fff; display: block; text-align: center; padding: 18px; border-radius: 20px; font-weight: 700; text-decoration: none; margin-top: 10px; font-size: 17px; }

        /* Stable Floating Input (Avoids Browser Bar overlap) */
        .footer-fixed { position: fixed; bottom: 0; left: 0; right: 0; padding: 15px 15px 40px; background: linear-gradient(to top, #fff 80%, transparent); }
        .pill { background: #fff; border-radius: 35px; display: flex; align-items: center; padding: 8px 10px 8px 22px; height: 65px; border: 1px solid #e0e6ed; box-shadow: 0 10px 30px rgba(0,0,0,0.06); }
        input { flex: 1; border: none; outline: none; font-size: 18px; color: #000; background: transparent; }
        
        .circle-btn { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: 0.2s; cursor: pointer; }
        .send-now { background: #0061ff; color: #fff !important; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <div class="logo">Smile Finance Solution</div>
        <div class="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center text-blue-600 font-bold border border-blue-100">SF</div>
    </header>

    <main id="chat">
        <div class="ai-text">Namaste bhai! üôè Smile Hub AI ekdam taiyar hai. Aaj hum kis loan scheme ya badhiya shopping deal par baat karein?</div>
    </main>

    <footer class="footer-fixed">
        <div class="pill">
            <label for="f-up" class="circle-btn text-gray-400"><svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"/></svg></label>
            <input type="file" id="f-up" class="hidden">
            
            <input type="text" id="userInput" placeholder="Apne bhai se baat karein..." autocomplete="off">
            
            <div id="micBtn" class="circle-btn text-gray-400"><svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/></svg></div>
            
            <button onclick="process()" class="circle-btn send-now"><svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M12 19V5M5 12l7-7 7 7"/></svg></button>
        </div>
    </footer>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('userInput');
        const KEY = "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";
        const AMZ_ID = "smileai24-21";

        function add(html, isUser = false) {
            const d = document.createElement('div');
            d.className = isUser ? 'user-text' : 'ai-text';
            d.innerHTML = html;
            chat.appendChild(d);
            chat.scrollTo({top: chat.scrollHeight, behavior: 'smooth'});
        }

        async function process() {
            const q = input.value.trim();
            if(!q) return;
            add(q, true);
            input.value = '';

            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [
                            { role: "system", content: "You are the Human Intelligence of Smile Finance Solution. 1. Talk strictly like a friend in Hindi. 2. No robotic English lectures. 3. If user wants a product, give a friendly 2-line intro and end with [PRODUCT:ItemName]. 4. No broken codes." },
                            { role: "user", content: q }
                        ]
                    })
                });
                const data = await res.json();
                let reply = data.choices[0].message.content;

                if(reply.includes("[PRODUCT:")) {
                    const itemName = reply.split(":")[1].replace("]", "").trim();
                    // Professional Placeholders for reliability
                    const img = `https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=800&q=80`;
                    add(`${reply.split("[")[0]}<div class="card"><img src="${img}" class="p-img"><a href="https://www.amazon.in/s?k=${itemName}&tag=${AMZ_ID}" class="btn-amz">Shop on Amazon</a></div>`);
                } else {
                    add(reply);
                }
            } catch (e) { add("Bhai, server thoda slow hai, dobara try karna."); }
        }
    </script>
</body>
</html>
