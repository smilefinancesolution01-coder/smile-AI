<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Smile AI - 10Cr Premier</title>
    <style>
        :root { --bg: #131314; --input-bg: #1e1f20; --text: #e3e3e3; --accent: #8ab4f8; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .logo { color: var(--accent); font-size: 20px; font-weight: bold; }
        .login-btn { background: #1e1f20; color: var(--accent); border: 1px solid #444; padding: 6px 15px; border-radius: 20px; font-size: 14px; cursor: pointer; }

        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 25px; padding-bottom: 120px; }
        .msg-box { max-width: 100%; margin-bottom: 5px; }
        .label { font-size: 11px; color: #9aa0a6; font-weight: bold; text-transform: uppercase; margin-bottom: 4px; letter-spacing: 0.5px; }
        .content { font-size: 16px; line-height: 1.6; color: var(--text); }

        /* Fixed & Auto-Adjusting Bottom Section */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; padding: 10px 15px 30px; background: var(--bg); }
        .input-pill { background: var(--input-bg); border-radius: 32px; display: flex; align-items: center; padding: 4px 16px; gap: 12px; border: 1px solid #444746; width: 100%; max-width: 700px; margin: 0 auto; }
        
        #userText { flex: 1; border: none; background: transparent; color: white; outline: none; font-size: 16px; padding: 12px 0; }
        .icon-btn { font-size: 22px; color: #c4c7c5; cursor: pointer; display: flex; align-items: center; }
        #sendBtn { color: var(--accent); border: none; background: none; font-weight: 600; font-size: 16px; cursor: pointer; padding-left: 5px; }
    </style>
</head>
<body>

    <header>
        <div class="logo">Smile AI</div>
        <button class="login-btn">Gmail Login</button>
    </header>

    <div id="chat-window">
        <div class="msg-box">
            <div class="label">Smile AI</div>
            <div class="content">Namaste bhai! üôè Swagat hai aapka Smile AI mein. Main aapka financial dost hoon. Bataiye, aaj main aapki kaise madad kar sakta hoon?</div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="input-pill">
            <label class="icon-btn">‚ûï<input type="file" id="fInp" style="display:none"></label>
            <input type="text" id="userText" placeholder="Apne bhai se baat karein..." autocomplete="off">
            <span class="icon-btn" id="micBtn">üé§</span>
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const chat = document.getElementById('chat-window');
        const input = document.getElementById('userText');
        let isVoice = false;

        // üîä Natural Human Voice Logic
        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();
            utterance.voice = voices.find(v => v.lang.includes('hi') || v.lang.includes('en-IN')) || voices[0];
            utterance.pitch = 1;
            utterance.rate = 0.85; // Natural slow human speed
            window.speechSynthesis.speak(utterance);
        }

        // üé§ Mic Function (Voice to Text)
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const rec = new SpeechRecognition();
            document.getElementById('micBtn').onclick = () => {
                isVoice = true; rec.start(); 
                document.getElementById('micBtn').style.color = "#8ab4f8";
            };
            rec.onresult = (e) => {
                input.value = e.results[0][0].transcript;
                document.getElementById('micBtn').style.color = "#c4c7c5";
                handleSend();
            };
        }

        async function handleSend() {
            const val = input.value.trim();
            if(!val) return;

            addMsg('YOU', val);
            const mode = isVoice;
            input.value = '';
            isVoice = false;

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: val })
                });
                const data = await res.json();
                addMsg('SMILE AI', data.reply);
                if(mode) speak(data.reply); // Mic use kiya to bol ke reply
            } catch(e) { addMsg('SMILE AI', "Bhai, connection check karein."); }
        }

        function addMsg(s, t) {
            const div = document.createElement('div');
            div.className = 'msg-box';
            div.innerHTML = `<div class="label">${s}</div><div class="content">${t}</div>`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        document.getElementById('sendBtn').onclick = () => { isVoice = false; handleSend(); };
        input.onkeypress = (e) => { if(e.key === 'Enter') { isVoice = false; handleSend(); } };
    </script>
</body>
</html>
