<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Smile Finance Solution | AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --sf-blue: #0061FF; --sf-dark: #0A0A0B; }
        body { 
            background: #FFFFFF; font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100dvh; display: flex; flex-direction: column; overflow: hidden; color: var(--sf-dark);
        }

        /* Stealth Header */
        header { padding: 30px 6%; display: flex; justify-content: space-between; align-items: center; border-bottom: 0.5px solid #F0F0F0; }
        .logo { font-size: 22px; font-weight: 700; color: var(--sf-dark); letter-spacing: -1px; }

        /* Infinite Canvas */
        .canvas { flex: 1; overflow-y: auto; padding: 40px 10% 120px 10%; display: flex; flex-direction: column; gap: 50px; }
        .canvas::-webkit-scrollbar { display: none; }

        /* Typography & Content */
        .ai-wrap { max-width: 900px; animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
        .ai-text { font-size: 26px; line-height: 1.5; font-weight: 400; color: #111; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Premium Lead Form */
        .lead-form {
            background: #F8FAFF; border: 1px solid #E0E7FF; padding: 30px; border-radius: 24px;
            margin-top: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.03); max-width: 450px;
        }
        .form-input { 
            width: 100%; padding: 14px; border-radius: 12px; border: 1.5px solid #E2E8F0; 
            margin-bottom: 12px; outline: none; font-size: 16px;
        }
        .form-btn { background: var(--sf-blue); color: #fff; padding: 14px; width: 100%; border-radius: 12px; font-weight: 600; }

        /* Amazon Visual Card */
        .amazon-card {
            border: 1px solid #eee; border-radius: 20px; overflow: hidden; margin-top: 20px;
            max-width: 350px; background: #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .amazon-img { width: 100%; height: 200px; object-fit: contain; background: #f9f9f9; padding: 10px; }
        .amazon-info { padding: 15px; }
        .amazon-btn { background: #FF9900; color: #fff; display: block; text-align: center; padding: 10px; border-radius: 8px; font-weight: 700; font-size: 14px; }

        /* Command Bar */
        .footer-wrap { position: fixed; bottom: 30px; left: 0; right: 0; padding: 0 10%; }
        .pill { 
            background: #F2F2F7; border-radius: 100px; padding: 8px 12px 8px 35px;
            display: flex; align-items: center; gap: 15px; border: 1px solid transparent;
        }
        .pill:focus-within { background: #FFF; border-color: #eee; box-shadow: 0 20px 40px rgba(0,0,0,0.06); }
        input { flex: 1; background: transparent; border: none; outline: none; font-size: 20px; height: 60px; color: #000; }
        
        .circle-btn { width: 55px; height: 55px; border-radius: 50%; display: flex; items-center; justify-content: center; cursor: pointer; background: #111; color: #fff; }
    </style>
</head>
<body>

    <header>
        <div class="logo">Smile Finance Solution</div>
        <div class="text-[10px] font-bold tracking-widest text-gray-400">INSTITUTIONAL AI</div>
    </header>

    <main id="chat-box" class="canvas">
        <div class="ai-wrap">
            <div class="ai-text">Namaste bhai. Smile Hub Pro active hai. Main aapki Govt Funding, Compliance aur Shopping mein madad kar sakta hoon. Bataiye, aaj kya plan hai?</div>
        </div>
    </main>

    <footer class="footer-wrap">
        <div class="pill">
            <input type="text" id="user-input" placeholder="Kuch poochiye..." autocomplete="off">
            <div class="flex items-center gap-2">
                <label for="pdf-up" class="p-3 text-gray-500 cursor-pointer"><svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"/></svg></label>
                <input type="file" id="pdf-up" class="hidden" accept=".pdf">
                <button onclick="send()" class="circle-btn"><svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M12 19V5M5 12l7-7 7 7"/></svg></button>
            </div>
        </div>
    </footer>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const GROQ_ID = "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";
        const AFFILIATE_ID = "smileai24-21";

        function appendUI(html, isUser = false) {
            const div = document.createElement('div');
            div.className = isUser ? 'self-end text-right text-2xl text-gray-400' : 'ai-wrap';
            div.innerHTML = html;
            chatBox.appendChild(div);
            chatBox.scrollTo({top: chatBox.scrollHeight, behavior: 'smooth'});
        }

        // Amazon Product Card
        function createAmazonCard(productName, imgUrl) {
            return `
                <div class="ai-text">Bhai, maine aapke liye Amazon par sabse behtareen ${productName} dhoonda hai:</div>
                <div class="amazon-card">
                    <img src="${imgUrl}" class="amazon-img">
                    <div class="amazon-info">
                        <p class="font-bold text-lg mb-2">${productName}</p>
                        <a href="https://www.amazon.in/s?k=${productName}&tag=${AFFILIATE_ID}" target="_blank" class="amazon-btn">VIEW ON AMAZON</a>
                    </div>
                </div>`;
        }

        // Lead Form UI
        function createLeadForm(schemeName) {
            return `
                <div class="ai-text">Bhai, ${schemeName} ke liye main aapki help kar sakta hoon. Bas apni details bhariye, hamari team aapko call karke guide karegi.</div>
                <div class="lead-form">
                    <p class="font-bold text-blue-600 mb-4 uppercase text-xs tracking-widest">Apply for Funding</p>
                    <input type="text" id="lead-name" placeholder="Aapka Naam" class="form-input">
                    <input type="tel" id="lead-phone" placeholder="WhatsApp Number" class="form-input">
                    <button onclick="submitLead('${schemeName}')" class="form-btn">REQUEST CALLBACK</button>
                </div>`;
        }

        async function submitLead(scheme) {
            const name = document.getElementById('lead-name').value;
            const phone = document.getElementById('lead-phone').value;
            if(!name || !phone) return alert("Bhai, details toh bharo!");
            
            console.log("SENDING TO BACKEND:", { name, phone, scheme });
            alert("Bhai, details mil gayi hain! Smile Finance ki team jaldi call karegi.");
        }

        async function send() {
            const q = userInput.value.trim();
            if(!q) return;
            appendUI(q, true);
            userInput.value = '';

            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${GROQ_ID}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [
                            { role: "system", content: "You are Smile Finance AI. 1. If user talks about funding/schemes/loans, reply with [FORM:SchemeName]. 2. If user wants a product, reply with [AMAZON:ProductName:ImageUrl]. 3. Talk like a 10Cr project owner. Friendly but Elite." },
                            { role: "user", content: q }
                        ]
                    })
                });
                const data = await res.json();
                let reply = data.choices[0].message.content;

                if(reply.includes("[FORM:")) {
                    const scheme = reply.split(":")[1].replace("]", "");
                    appendUI(createLeadForm(scheme));
                } else if(reply.includes("[AMAZON:")) {
                    const parts = reply.split(":");
                    appendUI(createAmazonCard(parts[1], parts[2] + ":" + parts[3].replace("]", "")));
                } else {
                    appendUI(`<div class="ai-text">${reply}</div>`);
                }
            } catch (e) {
                appendUI(`<div class="ai-text">Bhai, thoda connection issue hai.</div>`);
            }
        }
    </script>
</body>
</html>
