<style>
  /* Base Style */
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Roboto, sans-serif;
    background-color: #ffffff;
  }

  /* Main Wrapper: Ye content ko push nahi hone dega */
  .main-app {
    display: flex;
    flex-direction: column;
    height: 100vh; /* Full screen height */
  }

  /* Header */
  header {
    padding: 15px 20px;
    border-bottom: 1px solid #eee;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  /* Chat Area: Scrollable */
  .chat-area {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  /* Clean Bubbles: 'Dabba' nahi lagega */
  .ai-msg {
    background: #f0f4f9;
    color: #1f1f1f;
    padding: 14px 18px;
    border-radius: 20px 20px 20px 5px;
    max-width: 80%;
    font-size: 16px; /* Perfect Size */
    line-height: 1.4;
  }

  /* Footer / Input: Jo hamesha bottom par rahega */
  .footer-input {
    padding: 10px 15px 25px 15px; /* Bottom padding for mobile notch */
    background: white;
  }

  .pill-input {
    display: flex;
    align-items: center;
    background: #f1f3f4;
    border-radius: 30px;
    padding: 8px 18px;
    border: 1px solid transparent;
    transition: 0.3s;
  }

  .pill-input:focus-within {
    background: #fff;
    border-color: #1a73e8;
    box-shadow: 0 1px 6px rgba(0,0,0,0.1);
  }

  input {
    flex: 1;
    border: none;
    background: transparent;
    height: 40px;
    font-size: 16px;
    outline: none;
  }

  .send-btn {
    color: #1a73e8;
    font-weight: bold;
    cursor: pointer;
    margin-left: 10px;
  }
</style>

<div class="main-app">
  <header>
    <b style="color:#1a73e8;">Smile Finance Solution AI</b>
    <span>SF</span>
  </header>

  <div class="chat-area">
    <div class="ai-msg">
      Namaste bhai! üôè Main <b>Smile AI</b> hoon. Bataiye, aaj hum kis loan ya shopping deal par baat karein?
    </div>
  </div>

  <div class="footer-input">
    <div class="pill-input">
      <span style="margin-right:10px; color:#5f6368;">+</span>
      <input type="text" placeholder="Apne bhai se baat karein...">
      <div class="send-btn">Send</div>
    </div>
  </div>
</div>
