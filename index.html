<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Smile Finance AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --blue: #0061FF; --bg-gradient: linear-gradient(180deg, #E3F2FD 0%, #FFFFFF 100%); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            height: 100%; margin: 0; padding: 0; overflow: hidden;
            font-family: 'Outfit', sans-serif; background: var(--bg-gradient);
        }

        /* 10Cr Header: Fixed at top */
        header { 
            height: 70px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .brand-text { font-size: 18px; font-weight: 600; color: #004BA0; }

        /* Scrollable Chat Area: Prevents bottom overlap */
        .chat-container { 
            height: calc(100vh - 160px); overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 25px; scroll-behavior: smooth;
        }
        .chat-container::-webkit-scrollbar { display: none; }

        /* Gemini-Standard Typography (Responsive) */
        .ai-bubble { font-size: 19px; line-height: 1.5; color: #1F1F1F; max-width: 95%; font-weight: 400; }
        .user-bubble { 
            font-size: 18px; background: #F0F4F9; padding: 12px 18px; 
            border-radius: 20px; align-self: flex-end; max-width: 85%; color: #444;
        }

        /* The "Fixed-Visible" Input Engine */
        .bottom-bar { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            padding: 10px 15px 30px 15px; /* Extra bottom padding for mobile browsers */
            background: white; border-top: 1px solid #eee;
        }
        .input-pill { 
            background: #F0F4F9; border-radius: 30px; display: flex; align-items: center; 
            padding: 5px 5px 5px 15px; height: 56px;
        }
        input { flex: 1; background: transparent; border: none; outline: none; font-size: 17px; color: #000; }

        /* Professional Buttons */
        .btn-icon { 
            width: 45px; height: 45px; display: flex; align-items: center; justify-content: center;
            border-radius: 50%; color: #444; cursor: pointer;
        }
        .send-btn { background: #1F1F1F; color: white !important; margin-left: 8px; }

        /* Visual Product Card */
        .product-card { 
            background: white; border-radius: 25px; padding: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); border: 1px solid #eee; margin-top: 10px;
        }
        .product-img { width: 100%; border-radius: 15px; margin-bottom: 10px; max-height: 220px; object-fit: contain; }
        .amz-btn { 
            background: #FF9900; color: white; display: block; text-align: center; 
            padding: 14px; border-radius: 12px; font-weight: 700; text-decoration: none; font-size: 15px;
        }
    </style>
</head>
<body>

    <header>
        <div class="brand-text">Smile Finance AI</div>
        <div class="flex items-center gap-2">
            <span class="text-[9px] font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded">10CR ENGINE</span>
            <div class="w-9 h-9 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold">S</div>
        </div>
    </header>

    <main class="chat-container" id="chat">
        <div class="ai-bubble">Namaste bhai. Smile Finance Solution mein aapka swagat hai. Main aapki Govt Funding aur Loans mein help kar sakta hoon. Bataiye aaj kya help karun?</div>
    </main>

    <footer class="bottom-bar">
        <div class="input-pill">
            <label for="f" class="btn-icon"><svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"/></svg></label>
            <input type="file" id="f" class="hidden">
            
            <input type="text" id="in" placeholder="Yahan shuru karein..." autocomplete="off">
            
            <div id="mic" class="btn-icon"><svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/></svg></div>
            
            <button onclick="ask()" class="btn-icon send-btn"><svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M12 19V5M5 12l7-7 7 7"/></svg></button>
        </div>
    </footer>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('in');
        const mic = document.getElementById('mic');
        const KEY = "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";
        const AMZ = "smileai24-21";

        // Logic for Mic
        const Reco = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(Reco) {
            const r = new Reco(); r.lang = 'hi-IN';
            mic.onclick = () => { r.start(); mic.style.color = 'blue'; };
            r.onresult = (e) => { input.value = e.results[0][0].transcript; ask(); mic.style.color = '#444'; };
        }

        function render(html, isUser = false) {
            const d = document.createElement('div');
            d.className = isUser ? 'user-bubble' : 'ai-bubble';
            d.innerHTML = html;
            chat.appendChild(d);
            chat.scrollTo(0, chat.scrollHeight);
        }

        async function ask() {
            const q = input.value.trim();
            if(!q) return;
            render(q, true);
            input.value = '';

            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [{ role: "system", content: "You are Smile Finance AI. Professional friend. For products give [PROD:Name]. Large fonts." }, { role: "user", content: q }]
                    })
                });
                const data = await res.json();
                let txt = data.choices[0].message.content;

                if(txt.includes("[PROD:")) {
                    const name = txt.split(":")[1].replace("]", "");
                    render(`Bhai, ye raha aapka ${name}:<div class="product-card"><img src="https://source.unsplash.com/800x600/?${name}" class="product-img"><a href="https://www.amazon.in/s?k=${name}&tag=${AMZ}" class="amz-btn">Shop on Amazon</a></div>`);
                } else {
                    render(txt);
                }
            } catch (e) { render("Bhai, thoda wait karein."); }
        }
    </script>
</body>
</html>
