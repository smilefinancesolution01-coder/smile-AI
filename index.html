<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Finance AI | Aapka Apna Dost</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .chat-container { height: 80vh; border-radius: 20px; overflow: hidden; display: flex; flex-direction: column; }
        .message { margin: 10px; padding: 15px; border-radius: 15px; max-width: 80%; line-height: 1.6; font-size: 1.1rem; }
        .ai-message { background: #ffffff; color: #1c1e21; align-self: flex-start; border: 1px solid #ddd; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user-message { background: #0084ff; color: white; align-self: flex-end; box-shadow: 0 2px 5px rgba(0,132,255,0.3); }
        .loan-card { background: #fff; border-left: 5px solid #ff9900; padding: 10px; margin-top: 10px; border-radius: 8px; font-size: 0.9rem; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white shadow-2xl chat-container">
        <div class="bg-blue-700 p-4 text-white flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold tracking-wider uppercase">Smile Finance AI</h1>
                <p class="text-xs opacity-75">By Smile Finance Solution</p>
            </div>
            <div class="bg-green-500 h-3 w-3 rounded-full animate-pulse" title="Always Live"></div>
        </div>

        <div id="chat-box" class="flex-1 overflow-y-auto p-4 flex flex-col space-y-2">
            <div class="message ai-message">
                Bhai, Namaste! üôè Main Smile Finance AI hoon. <br><br>
                Loan ki tension hai ya business grow karna hai? Poonawalla, HDFC, aur ICICI jaise bade banks ke saath milkar main aapko best rates dila sakta hoon. Batao, aaj kya help karun?
            </div>
        </div>

        <div class="p-4 border-t bg-gray-50 flex items-center space-x-2">
            <input type="text" id="user-input" placeholder="Dost ki tarah kuch bhi poocho..." 
                class="flex-1 p-4 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-600 text-lg shadow-inner">
            <button onclick="sendMessage()" class="bg-blue-700 text-white px-8 py-4 rounded-full font-bold hover:bg-blue-800 transition transform active:scale-95 shadow-lg">
                Sawal Poocho
            </button>
        </div>
    </div>

    <script>
        // Vision Logic: Friendly peer conversation + Loan suggestions
        const chatBox = document.getElementById('chat-box');
        
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const userText = input.value.trim();
            if (!userText) return;

            // Display User Message
            chatBox.innerHTML += `<div class="message user-message">${userText}</div>`;
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            // AI Logic based on your project vision
            setTimeout(() => {
                let aiResponse = "";
                
                // Friendly Response Logic
                if(userText.toLowerCase().includes("loan")) {
                    aiResponse = "Bhai, loan ki baat hai toh bilkul sahi jagah aaye ho. Smile Finance Solution ke affiliated partners (HDFC, Poonawalla, Tata Capital) se main aapko best interest rate dilaunga. Aap bas apna monthly budget batao, baaki main sambhaal lunga!";
                } else {
                    aiResponse = "Bhai, main samajh sakta hoon ki financial planning kitni zaroori hai. Chaho toh hum ek baar milkar aapki eligibility check kar lete hain? Aapka credit score kaisa hai?";
                }

                chatBox.innerHTML += `
                    <div class="message ai-message">
                        ${aiResponse}
                        <div class="loan-card">
                            <strong>Smile Tip:</strong> Hamare Amazon Affiliate links se financial books check karke aap apni knowledge bhi badha sakte hain! (smileai24-21)
                        </div>
                    </div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }
    </script>
</body>
</html>
