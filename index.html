<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Smile AI - Finance Expert</title>
    <style>
        /* 10Cr Project Premium Dark Mode */
        :root { --bg: #131314; --card: #1e1f20; --text: #e3e3e3; --accent: #8ab4f8; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* Fixed Header */
        header { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: var(--bg); z-index: 10; }
        .logo { font-size: 20px; font-weight: 600; color: var(--accent); }
        .gmail-login { border: 1px solid #444746; color: var(--accent); padding: 8px 16px; border-radius: 20px; background: none; font-size: 14px; cursor: pointer; }

        /* Chat Area - Gemini Style Cleanliness */
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 25px; margin-bottom: 80px; }
        .chat-row { max-width: 100%; display: flex; flex-direction: column; }
        .label { font-size: 12px; color: #9aa0a6; margin-bottom: 8px; font-weight: bold; text-transform: uppercase; letter-spacing: 0.5px; }
        .msg-content { font-size: 16px; line-height: 1.6; color: var(--text); }

        /* Fixed Bottom Bar - Like ChatGPT */
        .bottom-container { position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg); padding: 10px 15px 25px; }
        .input-bar { background: var(--card); border-radius: 28px; padding: 8px 16px; display: flex; align-items: center; gap: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        
        #userText { flex: 1; border: none; background: transparent; color: white; outline: none; font-size: 16px; padding: 10px 0; }
        .icon { font-size: 20px; cursor: pointer; color: #c4c7c5; display: flex; align-items: center; }
        .icon:hover { color: var(--accent); }
        #sendBtn { color: var(--accent); font-weight: bold; border: none; background: none; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

    <header>
        <div class="logo">Smile AI</div>
        <button class="gmail-login">Gmail Login</button>
    </header>

    <div id="chat-window">
        <div class="chat-row ai-row">
            <div class="label">Smile AI</div>
            <div class="msg-content">Namaste bhai! üôè Swagat hai aapka Smile Finance Solution mein. Bataiye, aaj main aapki kaise madad kar sakta hoon?</div>
        </div>
    </div>

    <div class="bottom-container">
        <div class="input-bar">
            <label class="icon">üìÅ<input type="file" id="pdfUpload" style="display:none"></label>
            
            <input type="text" id="userText" placeholder="Ask your brother..." autocomplete="off">
            
            <span class="icon" id="micBtn">üé§</span>
            
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        // ... (Wahi Mic aur Send wala logic jo maine pehle diya tha) ...
    </script>
</body>
</html>
