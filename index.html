<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Smile Hub AI</title>

<style>
:root{
  --primary:#3b82f6;
  --bg:#eef6ff;
  --card:#ffffff;
  --text:#1f2937;
  --soft:#e5efff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Inter", system-ui, sans-serif;
}

body{
  background:var(--bg);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* APP CONTAINER */
.app{
  width:100%;
  max-width:420px;
  height:100vh;
  background:var(--card);
  display:flex;
  flex-direction:column;
  box-shadow:0 20px 50px rgba(0,0,0,.08);
}

/* HEADER */
.header{
  padding:16px;
  background:linear-gradient(135deg,#3b82f6,#2563eb);
  color:#fff;
  text-align:center;
  font-weight:600;
  font-size:18px;
}

/* CHAT AREA */
.chat{
  flex:1;
  padding:16px;
  overflow-y:auto;
}

/* MESSAGE */
.message{
  max-width:80%;
  margin-bottom:14px;
  padding:12px 14px;
  border-radius:14px;
  font-size:14px;
  line-height:1.4;
}

.user{
  background:var(--soft);
  align-self:flex-end;
  border-bottom-right-radius:4px;
}

.ai{
  background:#fff;
  border:1px solid #e5e7eb;
  align-self:flex-start;
  border-bottom-left-radius:4px;
}

/* INPUT */
.input-area{
  display:flex;
  gap:8px;
  padding:12px;
  border-top:1px solid #e5e7eb;
  background:#fff;
}

.input-area input{
  flex:1;
  padding:12px;
  border-radius:10px;
  border:1px solid #d1d5db;
  outline:none;
  font-size:14px;
}

.input-area button{
  border:none;
  padding:12px 14px;
  border-radius:10px;
  background:var(--primary);
  color:#fff;
  font-size:14px;
}

.mic{
  background:#10b981;
}

/* LINK */
.ai a{
  color:#2563eb;
  text-decoration:none;
  font-weight:500;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">Smile Hub</div>

  <div class="chat" id="chat">
    <div class="message ai">
      üëã Welcome to Smile Hub  
      <br/>Kaise ho aap? Bataiye main aapki kaise madad kar sakta hoon.
    </div>
  </div>

  <div class="input-area">
    <input type="text" id="input" placeholder="Yahan likhiye..." />
    <button onclick="send()">Send</button>
    <button class="mic" onclick="voice()">üé§</button>
  </div>
</div>

<script>
const chat = document.getElementById("chat");

function addMessage(text,type){
  const div=document.createElement("div");
  div.className="message "+type;
  div.innerHTML=text;
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
}

function send(){
  const input=document.getElementById("input");
  const text=input.value.trim();
  if(!text) return;

  addMessage(text,"user");
  input.value="";

  setTimeout(()=>smartAI(text),700);
}

/* ===== AI LOGIC (CONNECT YOUR REAL AI HERE) ===== */
function smartAI(msg){
  const text=msg.toLowerCase();

  // AMAZON PRODUCT FLOW
  if(text.includes("buy") || text.includes("mobile") || text.includes("amazon")){
    addMessage(
      "Main aapke liye sahi product dhundh raha hoon üëá<br><br>" +
      "<a href='#' onclick='openAmazon()'>Amazon par dekhiye</a>",
      "ai"
    );
  }

  // FINANCIAL / SCHEME FLOW
  else if(text.includes("loan") || text.includes("scheme") || text.includes("finance")){
    addMessage(
      "Main aapki madad kar sakta hoon. Ek chhota sa form fill kijiye.",
      "ai"
    );
    setTimeout(openForm,800);
  }

  // NORMAL TALK
  else{
    addMessage(
      "Samajh gaya üëç Main aapki madad kar raha hoon.",
      "ai"
    );
  }
}

/* PLACEHOLDERS */
function openAmazon(){
  alert("Yahan real Amazon Affiliate link open hoga");
}

function openForm(){
  alert("Yahan Firebase connected form open hoga");
}

function voice(){
  alert("Speech to Text integrate hoga");
}
</script>

</body>
</html>
