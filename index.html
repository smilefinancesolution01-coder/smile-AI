<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>Smile Finance AI</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100dvh; width: 100%; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        .app-wrapper { display: flex; flex-direction: column; height: 100%; }

        /* Header with Login Logic */
        header {
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f1f3f4;
            background: #fff;
        }
        .logo { color: #1a73e8; font-weight: bold; font-size: 18px; }
        .profile-btn { 
            background: #1a73e8; color: white; width: 35px; height: 35px; 
            border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; cursor: pointer; font-weight: bold;
        }

        /* Chat History Area */
        #chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #ffffff;
        }

        .msg { padding: 12px 18px; border-radius: 20px; max-width: 85%; font-size: 16px; line-height: 1.5; }
        .ai { background: #f0f4f9; color: #1f1f1f; align-self: flex-start; border-bottom-left-radius: 4px; }
        .user { background: #0b57d0; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }

        /* Bottom Bar with Mic & Send */
        .footer { padding: 10px 15px 25px; background: #fff; border-top: 1px solid #eee; }
        .input-pill {
            display: flex; align-items: center; background: #f1f3f4; 
            border-radius: 30px; padding: 5px 15px;
        }
        input { 
            flex: 1; border: none; background: transparent; 
            height: 45px; font-size: 16px; outline: none; padding: 0 10px; 
        }
        .icon { color: #5f6368; font-size: 20px; cursor: pointer; margin: 0 8px; }
        .send-btn { color: #1a73e8; font-weight: 600; cursor: pointer; padding: 5px 10px; }
    </style>
</head>
<body>

<div class="app-wrapper">
    <header>
        <div class="logo">Smile Finance Solution AI</div>
        <div class="profile-btn" onclick="alert('Login feature coming soon!')">SF</div>
    </header>

    <div id="chat-history">
        <div class="msg ai">
            Namaste bhai! üôè Main <b>Smile AI</b> hoon. Bataiye, aaj hum kis loan ya shopping deal par baat karein?
        </div>
    </div>

    <div class="footer">
        <div class="input-pill">
            <span class="icon" onclick="alert('Upload PDF feature')">+</span>
            <input type="text" id="userInput" placeholder="Apne bhai se baat karein..." onkeypress="handleKey(event)">
            <span class="icon">üéôÔ∏è</span>
            <div class="send-btn" onclick="sendMsg()">Send</div>
        </div>
    </div>
</div>

<script>
    const history = document.getElementById('chat-history');
    const input = document.getElementById('userInput');

    function sendMsg() {
        const text = input.value.trim();
        if (text === "") return;

        // User Message Add Karna
        history.innerHTML += `<div class="msg user">${text}</div>`;
        input.value = "";
        history.scrollTop = history.scrollHeight;

        // AI Response Logic (Server Busy fallback)
        setTimeout(() => {
            history.innerHTML += `<div class="msg ai">Bhai, server thoda busy hai, main aapke liye best rates check kar raha hoon...</div>`;
            history.scrollTop = history.scrollHeight;
        }, 1000);
    }

    function handleKey(e) {
        if (e.key === 'Enter') sendMsg();
    }
</script>

</body>
</html>
