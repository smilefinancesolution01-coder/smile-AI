<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Smile Hub | 10Cr Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #ffffff; --text: #050505; --accent: #2563eb; }
        body { 
            background: var(--bg); font-family: 'Outfit', sans-serif;
            height: 100dvh; display: flex; flex-direction: column; overflow: hidden; color: var(--text);
        }

        /* 10Cr Signature Header */
        header { 
            padding: 25px 5%; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 0.5px solid rgba(0,0,0,0.05);
        }
        .brand { font-family: 'Space Grotesk', sans-serif; font-size: 20px; font-weight: 600; letter-spacing: -0.5px; }
        .secure-tag { font-size: 10px; border: 1px solid #ddd; padding: 2px 8px; border-radius: 4px; color: #888; }

        /* The Intelligent Canvas */
        .canvas { flex: 1; overflow-y: auto; padding: 40px 10%; display: flex; flex-direction: column; scroll-behavior: smooth; }
        .canvas::-webkit-scrollbar { display: none; }

        /* Multi-Million Dollar Typography */
        .msg-row { margin-bottom: 50px; width: 100%; animation: reveal 0.8s ease-out; }
        @keyframes reveal { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .ai-text { font-size: 26px; line-height: 1.4; font-weight: 400; letter-spacing: -0.02em; max-width: 900px; }
        .user-row { align-self: flex-end; text-align: right; }
        .user-text { font-size: 20px; color: #777; font-weight: 400; line-height: 1.4; }

        /* Feature Badge */
        .badge { font-size: 11px; font-weight: 600; color: var(--accent); margin-bottom: 10px; display: inline-block; text-transform: uppercase; letter-spacing: 2px; }

        /* The 10Cr Floating Command Center */
        .cmd-center { position: fixed; bottom: 30px; left: 0; right: 0; padding: 0 10%; z-index: 50; }
        .pill { 
            background: #f8f9fa; border: 1px solid rgba(0,0,0,0.03); border-radius: 40px;
            padding: 10px 15px 10px 35px; display: flex; align-items: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.05); transition: 0.4s;
        }
        .pill:focus-within { background: #fff; box-shadow: 0 40px 80px rgba(0,0,0,0.1); border-color: #eee; }

        input { flex: 1; background: transparent; border: none; outline: none; font-size: 20px; height: 60px; color: var(--text); }
        
        .btn { 
            width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            cursor: pointer; transition: 0.3s; color: #222;
        }
        .btn:hover { background: #eee; }
        .primary-btn { background: var(--text); color: #fff !important; }

        /* Loader Animation */
        .dot { width: 5px; height: 5px; background: #222; border-radius: 50%; animation: bounce 1s infinite alternate; }
        @keyframes bounce { from { opacity: 0.3; transform: scale(0.8); } to { opacity: 1; transform: scale(1.2); } }
    </style>
</head>
<body>

    <header>
        <div class="brand">Smile Finance Solution</div>
        <div class="flex items-center gap-4">
            <span class="secure-tag">ENCRYPTED</span>
            <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center font-bold text-gray-500">S</div>
        </div>
    </header>

    <main id="chat-box" class="canvas">
        <div class="msg-row">
            <span class="badge">Intelligence Active</span>
            <div class="ai-text">Namaste bhai. Smile Hub Pro mein aapka swagat hai. Aaj hum kis financial scheme ya compliance par baat shuru karein? Main sun raha hoon.</div>
        </div>
    </main>

    <footer class="cmd-center">
        <div id="file-tag" class="hidden text-[11px] font-bold text-blue-600 mb-3 ml-6 uppercase tracking-widest">Doc Analysis Enabled</div>
        <div class="pill">
            <input type="text" id="user-input" placeholder="Aapka financial partner yahan hai..." autocomplete="off">
            <div class="flex items-center gap-2">
                <label for="pdf-file" class="btn"><svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"/></svg></label>
                <input type="file" id="pdf-file" class="hidden" accept=".pdf">
                
                <div id="mic-btn" class="btn"><svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/></svg></div>
                
                <button onclick="askAI('text')" class="btn primary-btn"><svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M12 19V5M5 12l7-7 7 7"/></svg></button>
            </div>
        </div>
    </footer>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const micBtn = document.getElementById('mic-btn');
        const API_KEY = "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";
        let pdfData = "";

        // PDF Context Engine
        document.getElementById('pdf-file').onchange = async (e) => {
            const file = e.target.files[0];
            if(file) {
                document.getElementById('file-tag').classList.remove('hidden');
                const reader = new FileReader();
                reader.onload = async function() {
                    const typedarray = new Uint8Array(this.result);
                    const pdf = await pdfjsLib.getDocument(typedarray).promise;
                    let text = "";
                    for(let i=1; i<=pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const content = await page.getTextContent();
                        text += content.items.map(s => s.str).join(' ');
                    }
                    pdfData = text;
                };
                reader.readAsArrayBuffer(file);
            }
        };

        // Premium Voice Engine
        const Recog = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(Recog) {
            const r = new Recog(); r.lang = 'hi-IN';
            micBtn.onclick = () => { r.start(); micBtn.style.color = '#2563eb'; };
            r.onresult = (e) => {
                userInput.value = e.results[0][0].transcript;
                micBtn.style.color = '#222';
                askAI('voice');
            };
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(text.replace(/<[^>]*>/g, ''));
            utter.lang = 'hi-IN'; utter.rate = 1.0;
            window.speechSynthesis.speak(utter);
        }

        function renderMessage(text, isUser, useVoice) {
            const div = document.createElement('div');
            div.className = isUser ? 'msg-row user-row' : 'msg-row';
            if(isUser) {
                div.innerHTML = `<div class="user-text">${text}</div>`;
            } else {
                div.innerHTML = `<span class="badge">Smile AI Response</span><div class="ai-text">${text}</div>`;
                if(useVoice) speak(text);
            }
            chatBox.appendChild(div);
            chatBox.scrollTo({top: chatBox.scrollHeight, behavior: 'smooth'});
        }

        async function askAI(mode) {
            const q = userInput.value.trim();
            if(!q) return;
            renderMessage(q, true, false);
            userInput.value = '';

            const loader = document.createElement('div');
            loader.className = 'flex gap-2 p-4';
            loader.innerHTML = '<div class="dot"></div><div class="dot" style="animation-delay:0.2s"></div><div class="dot" style="animation-delay:0.4s"></div>';
            chatBox.appendChild(loader);

            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [
                            { role: "system", content: "You are the Intelligence of Smile Finance Solution. 1. You provide Govt Scheme funding, loans, and compliance support. 2. Your Amazon ID is smileai24-21. 3. Talk like a 10Cr project ownerâ€”highly professional, friendly friend (Bhai). 4. Use large, clean fonts. 5. Analyze user's trouble and suggest landing pages. PDF Data: " + pdfData },
                            { role: "user", content: q }
                        ]
                    })
                });
                const data = await res.json();
                loader.remove();
                renderMessage(data.choices[0].message.content, false, mode === 'voice');
            } catch (e) {
                loader.remove();
                renderMessage("Bhai, network issue hai, fir se bolna.", false, false);
            }
        }
    </script>
</body>
</html>
