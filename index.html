<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Smile AI - Official</title>
    <style>
        :root { --bg: #131314; --input-bg: #1e1f20; --text: #e3e3e3; --accent: #8ab4f8; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); font-family: 'Google Sans', Arial, sans-serif; height: 100vh; display: flex; flex-direction: column; }

        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .logo { color: var(--accent); font-size: 20px; font-weight: bold; }
        .login-btn { background: #1e1f20; color: var(--accent); border: 1px solid #444; padding: 6px 15px; border-radius: 20px; font-size: 14px; cursor: pointer; }

        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; padding-bottom: 100px; }
        .msg { font-size: 16px; line-height: 1.6; margin-bottom: 10px; }
        .label { font-size: 11px; color: #9aa0a6; font-weight: bold; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px; }

        /* Gemini Style Fixed Bottom Bar */
        .bottom-section { position: fixed; bottom: 0; width: 100%; padding: 10px 15px 25px; background: var(--bg); }
        .input-pill { background: var(--input-bg); border-radius: 32px; display: flex; align-items: center; padding: 6px 16px; gap: 15px; border: 1px solid #444746; }
        
        #userText { flex: 1; border: none; background: transparent; color: white; outline: none; font-size: 16px; padding: 10px 0; }
        .icon { font-size: 22px; color: #c4c7c5; cursor: pointer; }
        #sendBtn { color: var(--accent); border: none; background: none; font-weight: bold; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <div class="logo">Smile AI</div>
        <button class="login-btn">Gmail Login</button>
    </header>

    <div id="chat-window">
        <div class="msg">
            <div class="label">Smile AI</div>
            <div class="content">Namaste bhai! üôè Main **Smile AI** hoon. Aaj kis business loan, shopping (smileai24-21) ya funding par baat karein?</div>
        </div>
    </div>

    <div class="bottom-section">
        <div class="input-pill">
            <label class="icon" title="Add File">‚ûï<input type="file" id="pdfUpload" style="display:none" onchange="handleFile(this)"></label>
            <input type="text" id="userText" placeholder="Ask your brother..." autocomplete="off">
            <span class="icon" id="micBtn">üé§</span>
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userText = document.getElementById('userText');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');

        // üé§ Mic Function: Real Working
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            micBtn.onclick = () => {
                recognition.start();
                micBtn.style.color = "#ea4335"; // Recording color
            };
            recognition.onresult = (event) => {
                userText.value = event.results[0][0].transcript;
                micBtn.style.color = "#c4c7c5";
                handleSend(); 
            };
        }

        // üìÅ File Function: Show on UI
        function handleFile(input) {
            if (input.files && input.files[0]) {
                addMessage('YOU', `File selected: ${input.files[0].name}`);
            }
        }

        // ‚úâÔ∏è Send Logic with API Response
        async function handleSend() {
            const text = userText.value.trim();
            if (!text) return;

            addMessage('YOU', text);
            userText.value = '';

            try {
                // Calling your chat.js API
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await response.json();
                addMessage('SMILE AI', data.reply);
            } catch (err) {
                addMessage('SMILE AI', "Bhai, server connected nahi hai. Chat.js check karein.");
            }
        }

        function addMessage(sender, content) {
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<div class="label">${sender}</div><div class="content">${content}</div>`;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        sendBtn.onclick = handleSend;
        userText.onkeypress = (e) => { if (e.key === 'Enter') handleSend(); };
    </script>
</body>
</html>
