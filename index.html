<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smile Hub AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { 
            background: #F8FAFD; 
            font-family: 'Google Sans', sans-serif; 
            height: 100dvh; 
            display: flex; 
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Premium Gemini Bubbles */
        .chat-container { flex: 1; overflow-y: auto; padding: 15px; scroll-behavior: smooth; }
        .ai-bubble { font-size: 15px; line-height: 1.5; color: #1F1F1F; margin-bottom: 24px; max-width: 90%; }
        .user-bubble { 
            background: #E1E3E1; 
            color: #1F1F1F; 
            border-radius: 18px; 
            padding: 10px 16px; 
            align-self: flex-end; 
            font-size: 15px;
            margin-bottom: 24px;
            max-width: 85%;
        }

        /* Bottom pill like Gemini */
        .bottom-nav { background: #F8FAFD; padding: 10px 16px 25px 16px; }
        .input-pill { 
            background: #F0F4F8; 
            border-radius: 28px; 
            padding: 8px 16px; 
            display: flex; 
            align-items: center; 
            gap: 8px;
        }
        
        .icon-btn { color: #444746; font-size: 20px; padding: 8px; cursor: pointer; }
        .mic-active { color: #D32F2F; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Loader */
        .loading-dots { display: flex; gap: 4px; padding: 10px; }
        .dot { width: 6px; height: 6px; background: #0B57D0; border-radius: 50%; animation: bounce 1.4s infinite; }
        @keyframes bounce { 0%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-6px); } }
    </style>
</head>
<body>

    <header class="p-4 flex justify-between items-center bg-white/50">
        <div class="flex items-center gap-2">
            <span class="text-blue-600 font-bold text-xl">Smile Hub</span>
            <span class="bg-blue-100 text-blue-700 text-[10px] px-2 py-0.5 rounded-full font-bold">PRO</span>
        </div>
        <i class="fas fa-history text-gray-500"></i>
    </header>

    <main id="chat-box" class="chat-container flex flex-col"></main>

    <footer class="bottom-nav">
        <div class="max-w-3xl mx-auto">
            <div id="pdf-alert" class="hidden text-[11px] text-blue-600 font-bold mb-2 ml-4 italic">
                <i class="fas fa-check-circle"></i> PDF Attached
            </div>
            <div class="input-pill">
                <label for="pdf-in"><i class="far fa-plus-square icon-btn"></i></label>
                <input type="file" id="pdf-in" class="hidden" accept=".pdf">
                
                <input type="text" id="user-input" placeholder="Bhai se kuch bhi poocho..." 
                    class="flex-1 bg-transparent border-none outline-none text-[16px] py-2">
                
                <i class="far fa-image icon-btn"></i>
                <i id="mic-btn" class="fas fa-microphone icon-btn"></i>
                
                <button onclick="handleAI()" class="text-blue-600 p-2">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </footer>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const GROQ_KEY = "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";
        let pdfContext = "";

        // Gemini Style Welcome
        window.onload = () => {
            const welcomeMsg = "Namaste bhai! Kaise ho aap? Main Smile Hub hoon, bataiye main aapki kaise madad kar sakta hoon?";
            appendMsg(welcomeMsg, false);
        };

        // PDF Logic
        document.getElementById('pdf-in').onchange = async (e) => {
            const file = e.target.files[0];
            if(file) {
                document.getElementById('pdf-alert').classList.remove('hidden');
                const reader = new FileReader();
                reader.onload = async function() {
                    const typedarray = new Uint8Array(this.result);
                    const pdf = await pdfjsLib.getDocument(typedarray).promise;
                    let text = "";
                    for(let i=1; i<=pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const content = await page.getTextContent();
                        text += content.items.map(s => s.str).join(' ');
                    }
                    pdfContext = text;
                };
                reader.readAsArrayBuffer(file);
            }
        };

        // Voice Engine
        const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        rec.lang = 'hi-IN';
        document.getElementById('mic-btn').onclick = () => {
            rec.start();
            document.getElementById('mic-btn').classList.add('mic-active');
        };
        rec.onresult = (e) => {
            userInput.value = e.results[0][0].transcript;
            document.getElementById('mic-btn').classList.remove('mic-active');
            handleAI();
        };

        function speak(text) {
            const utter = new SpeechSynthesisUtterance(text.replace(/<[^>]*>/g, ''));
            utter.lang = 'hi-IN';
            window.speechSynthesis.speak(utter);
        }

        function appendMsg(text, isUser) {
            const div = document.createElement('div');
            div.className = isUser ? 'user-bubble' : 'ai-bubble';
            div.innerHTML = isUser ? text : `<div class="flex gap-3"><i class="fas fa-smile-beam text-blue-600 mt-1"></i><div>${text}</div></div>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            if(!isUser) speak(text);
        }

        async function handleAI() {
            const msg = userInput.value.trim();
            if(!msg) return;
            appendMsg(msg, true);
            userInput.value = '';

            const loader = document.createElement('div');
            loader.className = 'loading-dots';
            loader.innerHTML = '<div class="dot"></div><div class="dot" style="animation-delay:0.2s"></div><div class="dot" style="animation-delay:0.4s"></div>';
            chatBox.appendChild(loader);

            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${GROQ_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [
                            { role: "system", content: "You are Smile Hub AI. Speak like a friend (Bhai). For loans/finance, guide them to the landing page. Amazon ID: smileai24-21. Context: " + pdfContext },
                            { role: "user", content: msg }
                        ]
                    })
                });
                const data = await res.json();
                loader.remove();
                appendMsg(data.choices[0].message.content, false);
            } catch (e) {
                loader.remove();
                appendMsg("Bhai, thoda network issue hai. Ek baar fir bolna.", false);
            }
        }
    </script>
</body>
</html>
