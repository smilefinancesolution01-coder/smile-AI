<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>Smile Finance Solution AI</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100dvh; width: 100%; font-family: 'Segoe UI', Roboto, sans-serif; background: #fff; overflow: hidden; }
        .app-wrapper { display: flex; flex-direction: column; height: 100%; }

        /* Header Fix */
        header { 
            padding: 15px 20px; display: flex; justify-content: space-between; 
            align-items: center; border-bottom: 1px solid #f1f3f4; background: #fff; flex-shrink: 0;
        }
        .logo { color: #1a73e8; font-weight: bold; font-size: 18px; }
        .profile { background: #1a73e8; color: white; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        /* Chat Window with Smooth Scrolling */
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .bubble { padding: 12px 16px; border-radius: 20px; max-width: 85%; font-size: 16px; line-height: 1.5; word-wrap: break-word; }
        .ai { background: #f0f4f9; color: #1f1f1f; align-self: flex-start; border-bottom-left-radius: 4px; }
        .user { background: #0b57d0; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }

        /* Input Bar Fix */
        .footer { padding: 10px 15px 20px; border-top: 1px solid #eee; background: #fff; }
        .pill { display: flex; align-items: center; background: #f1f3f4; border-radius: 30px; padding: 5px 15px; min-height: 50px; }
        input { flex: 1; border: none; background: transparent; font-size: 16px; outline: none; padding: 0 10px; }
        .send-btn { color: #0b57d0; font-weight: bold; cursor: pointer; padding: 10px; }
        .mic-icon { font-size: 20px; color: #5f6368; margin: 0 5px; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-wrapper">
    <header>
        <div class="logo">Smile Finance Solution AI</div>
        <div class="profile">SF</div>
    </header>

    <div id="chat-window">
        <div class="bubble ai">Bhai, main taiyar hoon! üöÄ Batao aaj kis business ya personal loan ki deal nikalni hai?</div>
    </div>

    <div class="footer">
        <div class="pill">
            <span style="font-size:20px; color:#5f6368;">+</span>
            <input type="text" id="userInput" placeholder="Apne bhai se baat karein...">
            <span class="mic-icon">üéôÔ∏è</span>
            <div class="send-btn" id="sendBtn">Send</div>
        </div>
    </div>
</div>

<script>
    const chat = document.getElementById('chat-window');
    const input = document.getElementById('userInput');
    const btn = document.getElementById('sendBtn');

    // Replace with your actual Groq Key from Vercel environment variables
    const GROQ_KEY = "PASTE_YOUR_GROQ_KEY_HERE"; 

    async function askGroq(text) {
        try {
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${GROQ_KEY}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: "llama3-8b-8192", // Fast and efficient
                    messages: [
                        { role: "system", content: "You are a helpful friend named Smile AI. Always address the user as 'bhai'. Help with financial services like loans from HDFC, ICICI, etc." },
                        { role: "user", content: text }
                    ]
                })
            });
            const data = await res.json();
            return data.choices[0].message.content;
        } catch (e) {
            console.error(e);
            return "Bhai, connectivity issue hai. Ek baar check karo ki API key sahi hai ya nahi!";
        }
    }

    async function handleSend() {
        const val = input.value.trim();
        if(!val) return;

        chat.innerHTML += `<div class="bubble user">${val}</div>`;
        input.value = "";
        chat.scrollTop = chat.scrollHeight;

        const loading = document.createElement('div');
        loading.className = "bubble ai";
        loading.innerText = "...";
        chat.appendChild(loading);

        const reply = await askGroq(val);
        loading.innerText = reply;
        chat.scrollTop = chat.scrollHeight;
    }

    btn.onclick = handleSend;
    input.onkeypress = (e) => { if(e.key === 'Enter') handleSend(); };
</script>

</body>
</html>
