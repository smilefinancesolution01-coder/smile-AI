<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>Smile Finance AI</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        /* Magic fix for mobile height */
        body, html {
            height: 100%;
            width: 100%;
            background-color: #ffffff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .app-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full dynamic height */
            height: 100dvh; /* Support for modern browsers */
        }

        header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f1f3f4;
            background: #fff;
            flex-shrink: 0;
        }

        .logo { color: #1a73e8; font-weight: bold; font-size: 20px; }
        .profile { background: #1a73e8; color: white; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        /* Chat container will now push everything correctly */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #fff;
        }

        .ai-bubble {
            background: #f0f4f9;
            color: #1f1f1f;
            padding: 14px 18px;
            border-radius: 22px 22px 22px 6px;
            max-width: 88%;
            font-size: 17px; /* Clean & Large enough */
            line-height: 1.5;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        /* Footer that stays above keyboard */
        .input-footer {
            padding: 10px 15px 20px 15px;
            background: white;
            border-top: 1px solid #eee;
            flex-shrink: 0;
        }

        .pill-input {
            display: flex;
            align-items: center;
            background: #f1f3f4;
            border-radius: 30px;
            padding: 5px 15px;
            min-height: 50px;
        }

        input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 16px;
            outline: none;
            padding: 0 10px;
            color: #202124;
        }

        .send-btn { 
            color: #1a73e8; 
            font-weight: 600; 
            cursor: pointer; 
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="app-wrapper">
    <header>
        <div class="logo">Smile Finance Solution AI</div>
        <div class="profile">SF</div>
    </header>

    <div class="chat-container">
        <div class="ai-bubble">
            Namaste bhai! üôè Main <b>Smile AI</b> hoon. Bataiye, aaj hum kis loan, funding ya shopping deal par baat karein? Main ek dost ki tarah aapki help karunga.
        </div>
    </div>

    <div class="input-footer">
        <div class="pill-input">
            <span style="font-size:24px; color:#5f6368; margin-right:5px;">+</span>
            <input type="text" placeholder="Apne bhai se baat karein...">
            <div class="send-btn">Send</div>
        </div>
    </div>
</div>

</body>
</html>
