<style>
  /* 10 Cr App - Professional Standard CSS */
  * { box-sizing: border-box; }
  
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Inter', -apple-system, sans-serif;
    background-color: #ffffff;
    overflow: hidden; /* Scroll sirf chat area mein hoga */
  }

  /* Main Container: Ye screen ki puri height lega */
  .app-wrapper {
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  /* Chat Area: Ye bachi hui sari jagah lega */
  .chat-container {
    flex-grow: 1; 
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  /* Premium AI Bubbles: Na bade, na chote, ekdum saaf */
  .ai-msg {
    background-color: #f0f4f9;
    color: #1f1f1f;
    padding: 14px 18px;
    border-radius: 20px 20px 20px 4px;
    font-size: 17px; /* Clear and readable */
    line-height: 1.5;
    max-width: 85%;
    align-self: flex-start;
  }

  /* Fixed Bottom Bar: Keyboard ke sath move hoga */
  .bottom-nav {
    padding: 15px;
    background: #ffffff;
    border-top: 1px solid #f1f1f1;
  }

  .pill-input {
    display: flex;
    align-items: center;
    background: #f1f3f4;
    border-radius: 30px;
    padding: 10px 20px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.05);
  }

  input {
    flex: 1;
    border: none;
    background: transparent;
    font-size: 16px;
    outline: none;
    padding: 5px 10px;
  }
</style>

<div class="app-wrapper">
  <header style="padding:15px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">
    <span style="color:#1a73e8; font-weight:bold; font-size:18px;">Smile Finance Solution AI</span>
    <span style="background:#1a73e8; color:white; border-radius:50%; padding:5px 10px; font-size:12px;">SF</span>
  </header>

  <div class="chat-container">
    <div class="ai-msg">
      Namaste bhai! üôè Main <b>Smile AI</b> hoon. Bataiye, aaj hum kis loan, funding ya shopping deal par baat karein? Main ek dost ki tarah aapki help karunga.
    </div>
  </div>

  <div class="bottom-nav">
    <div class="pill-input">
      <span style="font-size:24px; color:#5f6368; margin-right:10px;">+</span>
      <input type="text" placeholder="Apne bhai se baat karein...">
      <span style="color:#1a73e8; font-weight:bold;">Send</span>
    </div>
  </div>
</div>
