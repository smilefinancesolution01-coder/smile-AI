<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Smile Finance Solution</title>
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <link href="[https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap](https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap)" rel="stylesheet">
    <style>
        body { background: #F8FAFC; font-family: 'Plus Jakarta Sans', sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; margin: 0; }
        
        header { height: 70px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; background: #fff; border-bottom: 1px solid #E2E8F0; z-index: 100; }
        .logo { font-size: 18px; font-weight: 700; color: #0046af; }

        #chat { flex: 1; overflow-y: auto; padding: 20px 20px 140px; display: flex; flex-direction: column; gap: 25px; }
        #chat::-webkit-scrollbar { display: none; }

        /* Gemini Style Text - Large & Clean */
        .ai-text { font-size: 21px; line-height: 1.6; color: #1E293B; max-width: 95%; }
        .user-text { align-self: flex-end; background: #0061FF; color: #fff; padding: 12px 20px; border-radius: 20px 20px 4px 20px; font-size: 19px; max-width: 85%; box-shadow: 0 4px 12px rgba(0,97,255,0.15); }

        /* Premium Card */
        .card { background: #fff; border-radius: 24px; padding: 12px; border: 1px solid #E2E8F0; margin-top: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .p-img { width: 100%; border-radius: 18px; height: 250px; object-fit: cover; background: #f1f5f9; }
        .amz-btn { background: #FF9900; color: #fff; display: block; text-align: center; padding: 16px; border-radius: 16px; font-weight: 700; text-decoration: none; margin-top: 12px; font-size: 16px; }

        /* Fixed Bottom Control */
        .footer { position: fixed; bottom: 0; left: 0; right: 0; padding: 15px 15px 35px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); }
        .pill { background: #fff; border-radius: 30px; display: flex; align-items: center; padding: 5px 10px 5px 20px; height: 60px; border: 1px solid #CBD5E1; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        input { flex: 1; border: none; outline: none; font-size: 18px; background: transparent; color: #000; }
        
        .icon { width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 50%; cursor: pointer; color: #64748B; }
        .send-btn { background: #000; color: #fff !important; margin-left: 8px; }
    </style>
</head>
<body>

    <header>
        <div class="logo">Smile Finance Solution AI</div>
        <div class="flex items-center gap-2"><div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-white text-xs font-bold">SF</div></div>
    </header>

    <main id="chat">
        <div class="ai-text">Namaste bhai! üôè Main Smile AI hoon. Bataiye, aaj hum kis loan, funding ya shopping deal par baat karein? Main ek dost ki tarah aapki help karunga.</div>
    </main>

    <footer class="footer">
        <div class="pill">
            <div class="icon"><svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"/></svg></div>
            <input type="text" id="userInput" placeholder="Apne bhai se baat karein..." autocomplete="off">
            <div id="mic" class="icon"><svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/></svg></div>
            <button onclick="send()" class="icon send-btn"><svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M12 19V5M5 12l7-7 7 7"/></svg></button>
        </div>
    </footer>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('userInput');
        const KEY = "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";
        const AMZ = "smileai24-21";

        function addMsg(html, isUser = false) {
            const d = document.createElement('div');
            d.className = isUser ? 'user-text' : 'ai-text';
            d.innerHTML = html;
            chat.appendChild(d);
            chat.scrollTo({top: chat.scrollHeight, behavior: 'smooth'});
        }

        async function send() {
            const q = input.value.trim();
            if(!q) return;
            addMsg(q, true);
            input.value = '';

            try {
                const res = await fetch("[https://api.groq.com/openai/v1/chat/completions](https://api.groq.com/openai/v1/chat/completions)", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [
                            { role: "system", content: "You are the Human Intelligence of Smile Finance Solution. 1. Talk strictly like a friend in Hindi. 2. If user wants a product, give a short nice intro and end with [PRODUCT:ItemName]. 3. Be professional yet friendly. NO ROBOTIC RESPONSES." },
                            { role: "user", content: q }
                        ]
                    })
                });
                const data = await res.json();
                let reply = data.choices[0].message.content;

                if(reply.includes("[PRODUCT:")) {
                    const itemName = reply.split("[PRODUCT:")[1].split("]")[0].trim();
                    const cleanReply = reply.split("[")[0];
                    const img = `https://source.unsplash.com/800x800/?${encodeURIComponent(itemName)}`;
                    addMsg(`${cleanReply}<div class="card"><img src="${img}" class="p-img"><a href="https://www.amazon.in/s?k=${itemName}&tag=${AMZ}" class="amz-btn">Shop on Amazon</a></div>`);
                } else {
                    addMsg(reply);
                }
            } catch (e) { addMsg("Bhai, server thoda busy hai, ek baar fir se try karna."); }
        }
    </script>
</body>
</html>
