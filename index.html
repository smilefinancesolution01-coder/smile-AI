<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Smile AI</title>
    <style>
        :root { --bg: #131314; --input-bg: #1e1f20; --text: #e3e3e3; --accent: #8ab4f8; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); font-family: 'Google Sans', Arial; height: 100vh; display: flex; flex-direction: column; }

        /* Header like Gemini */
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .logo { color: var(--accent); font-size: 20px; font-weight: bold; }
        .login { background: #1e1f20; color: var(--accent); border: 1px solid #444; padding: 6px 15px; border-radius: 20px; font-size: 14px; cursor: pointer; }

        /* Chat Window */
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; padding-bottom: 100px; }
        .chat-row { display: flex; flex-direction: column; gap: 5px; }
        .label { font-size: 12px; color: #9aa0a6; font-weight: bold; text-transform: uppercase; }
        .msg-content { font-size: 16px; line-height: 1.6; }

        /* Floating Input Bar like Gemini */
        .bottom-section { position: fixed; bottom: 0; width: 100%; padding: 10px 15px 25px; background: var(--bg); }
        .input-pill { background: var(--input-bg); border-radius: 32px; display: flex; align-items: center; padding: 6px 16px; gap: 15px; border: 1px solid #444746; }
        
        #userText { flex: 1; border: none; background: transparent; color: white; outline: none; font-size: 16px; padding: 10px 0; }
        .icon { font-size: 22px; color: #c4c7c5; cursor: pointer; display: flex; align-items: center; }
        #sendBtn { color: var(--accent); border: none; background: none; font-weight: bold; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <div class="logo">Smile AI</div>
        <button class="login">Gmail Login</button>
    </header>

    <div id="chat-window">
        <div class="chat-row ai-row">
            <div class="label">Smile AI</div>
            <div class="msg-content">Namaste bhai! üôè Main **Smile AI** hoon. Aaj kis business loan, shopping (smileai24-21) ya funding par baat karein?</div>
        </div>
    </div>

    <div class="bottom-section">
        <div class="input-pill">
            <label class="icon" title="Add File">‚ûï<input type="file" id="pdfUpload" style="display:none"></label>
            
            <input type="text" id="userText" placeholder="Gemini se poochein..." autocomplete="off">
            
            <span class="icon" onclick="startMic()">üé§</span>
            
            <button id="sendBtn" onclick="handleSend()">Send</button>
        </div>
    </div>

    <script>
        // ... (Wahi Mic aur Send logic jo pehle diya tha) ...
    </script>
</body>
</html>
