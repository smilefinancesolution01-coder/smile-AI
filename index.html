<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Finance Solution AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <header class="bg-blue-600 text-white p-4 text-xl font-bold text-center shadow-lg">
        Smile Finance Solution AI
    </header>

    <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4">
        <div class="bg-white p-3 rounded-lg shadow max-w-[80%]">
            Namaste bhai! üôè Main **Smile AI** hoon. Batayein, aaj hum kis business/personal loan ya shopping deal par baat karein?
        </div>
    </div>

    <div class="p-4 bg-white border-t flex gap-2">
        <input id="user-input" type="text" placeholder="Apne bhai se baat karein..." class="flex-1 border rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button onclick="sendMessage()" class="bg-blue-600 text-white px-6 py-2 rounded-full font-bold">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            if(!input.value) return;

            // User Message
            chatBox.innerHTML += `<div class="bg-blue-100 p-3 rounded-lg shadow max-w-[80%] ml-auto text-right font-bold">${input.value}</div>`;
            const msg = input.value;
            input.value = '';

            // AI Response Call
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: msg })
                });
                const data = await res.json();
                chatBox.innerHTML += `<div class="bg-white p-3 rounded-lg shadow max-w-[80%] border-l-4 border-blue-600">${data.reply}</div>`;
            } catch (e) {
                chatBox.innerHTML += `<div class="text-red-500 text-center">Bhai, thoda update ho raha hai, 10 sec baad likho!</div>`;
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
