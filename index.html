<style>
    :root { --gemini-bg: #131314; --input-pill: #1e1f20; --blue: #8ab4f8; }
    body { background: var(--gemini-bg); font-family: 'Google Sans', sans-serif; color: #e3e3e3; height: 100dvh; display: flex; flex-direction: column; }
    
    /* Gemini Header Style */
    header { padding: 16px 20px; display: flex; justify-content: space-between; border-bottom: 1px solid #444746; }
    .logo { font-size: 20px; font-weight: 500; color: white; }

    /* Clean Chat Window [cite: 2026-02-10] */
    #chat-window { flex: 1; overflow-y: auto; padding: 24px; display: flex; flex-direction: column; gap: 32px; padding-bottom: 100px; }
    .msg-group { max-width: 800px; margin: 0 auto; width: 100%; }
    .sender-name { font-size: 12px; font-weight: bold; color: #9aa0a6; margin-bottom: 8px; text-transform: uppercase; }
    .text-content { font-size: 18px; line-height: 1.6; color: #e3e3e3; }

    /* Original Floating Input Bar */
    .input-area { position: fixed; bottom: 24px; left: 0; right: 0; padding: 0 16px; }
    .pill { 
        background: var(--input-pill); border-radius: 28px; border: 1px solid #444746;
        max-width: 768px; margin: 0 auto; display: flex; align-items: center; padding: 8px 16px; gap: 12px;
    }
    input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 16px; padding: 12px 0; }
    .icon { font-size: 22px; color: #c4c7c5; cursor: pointer; }
    #sendBtn { color: var(--blue); font-weight: 600; background: none; border: none; font-size: 16px; cursor: pointer; }
</style>
