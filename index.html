<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Smile AI - Premium</title>
    <style>
        /* Dark Theme & Premium Alignment */
        :root { --bg: #131314; --input-bg: #1e1f20; --text: #e3e3e3; --accent: #8ab4f8; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); font-family: 'Google Sans', Arial; height: 100vh; display: flex; flex-direction: column; }

        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .logo { color: var(--accent); font-size: 20px; font-weight: bold; }
        .login { background: #1e1f20; color: var(--accent); border: 1px solid #444; padding: 6px 15px; border-radius: 20px; font-size: 14px; }

        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; margin-bottom: 90px; }
        .label { font-size: 12px; color: #9aa0a6; margin-bottom: 5px; font-weight: bold; }
        .msg-content { font-size: 16px; line-height: 1.6; }

        /* Fixed Gemini-style Input Bar */
        .bottom-section { position: fixed; bottom: 0; width: 100%; padding: 15px; background: var(--bg); }
        .input-pill { background: var(--input-bg); border-radius: 30px; display: flex; align-items: center; padding: 5px 15px; gap: 12px; border: 1px solid #444; }
        
        #userText { flex: 1; border: none; background: transparent; color: white; outline: none; font-size: 16px; padding: 10px 0; }
        .icon { cursor: pointer; font-size: 20px; display: flex; align-items: center; }
        #sendBtn { color: var(--accent); border: none; background: none; font-weight: bold; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <div class="logo">Smile AI</div>
        <button class="login" onclick="alert('Connecting Gmail...')">Gmail Login</button>
    </header>

    <div id="chat-window">
        <div class="chat-row">
            <div class="label">SMILE AI</div>
            <div class="msg-content">Namaste bhai! üôè Swagat hai aapka Smile Finance Solution mein. Main aapka financial dost hoon. Bataiye, kya help karun?</div>
        </div>
    </div>

    <div class="bottom-section">
        <div class="input-pill">
            <label class="icon">üìÅ<input type="file" id="pdfUpload" style="display:none"></label>
            
            <input type="text" id="userText" placeholder="Apne bhai se baat karein..." autocomplete="off">
            
            <span class="icon" id="micBtn" onclick="startMic()">üé§</span>
            
            <button id="sendBtn" onclick="handleSend()">Send</button>
        </div>
    </div>

    <script>
        // Mic Function
        function startMic() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechRecognition) {
                const recognition = new SpeechRecognition();
                recognition.onresult = (e) => {
                    document.getElementById('userText').value = e.results[0][0].transcript;
                    handleSend();
                };
                recognition.start();
            } else { alert("Bhai, browser mic support nahi kar raha."); }
        }

        async function handleSend() {
            const input = document.getElementById('userText');
            const chat = document.getElementById('chat-window');
            if(!input.value.trim()) return;

            const userMsg = input.value;
            chat.innerHTML += `<div class="chat-row"><div class="label">YOU</div><div class="msg-content">${userMsg}</div></div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: userMsg })
                });
                const data = await res.json();
                chat.innerHTML += `<div class="chat-row"><div class="label">SMILE AI</div><div class="msg-content">${data.reply}</div></div>`;
                chat.scrollTop = chat.scrollHeight;
            } catch(e) { console.log(e); }
        }
    </script>
</body>
</html>
