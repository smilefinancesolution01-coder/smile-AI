<style>
  :root {
    --primary-blue: #1a73e8;
    --bg-light: #f8f9fa;
    --text-dark: #202124;
    --ai-bubble: #ffffff;
    --user-bubble: #e8f0fe;
  }

  body {
    font-family: 'Google Sans', Arial, sans-serif;
    background-color: var(--bg-light);
    color: var(--text-dark);
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  /* Chat Container */
  .chat-container {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  /* Message Bubbles */
  .message {
    max-width: 85%;
    padding: 12px 16px;
    border-radius: 18px;
    font-size: 16px; /* Optimized Size: Na bada na chota */
    line-height: 1.5;
    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
  }

  .ai-message {
    align-self: flex-start;
    background-color: var(--ai-bubble);
    border-bottom-left-radius: 4px;
    color: var(--text-dark);
  }

  .user-message {
    align-self: flex-end;
    background-color: var(--primary-blue);
    color: white;
    border-bottom-right-radius: 4px;
  }

  /* Bottom Input Bar - Gemini Style */
  .bottom-bar {
    padding: 15px;
    background: white;
    border-top: 1px solid #ddd;
  }

  .input-wrapper {
    display: flex;
    align-items: center;
    background: #f1f3f4;
    border-radius: 28px;
    padding: 8px 16px;
    transition: 0.3s;
  }

  .input-wrapper:focus-within {
    background: white;
    box-shadow: 0 1px 6px rgba(32,33,36,0.28);
  }

  input {
    flex: 1;
    border: none;
    background: transparent;
    padding: 10px;
    font-size: 16px;
    outline: none;
  }

  .icon-btn {
    color: #5f6368;
    cursor: pointer;
    margin: 0 8px;
    font-size: 20px;
  }

  /* Typing Animation for 'Server Busy' replacement */
  .dots { display: inline-block; }
  .dots::after { content: '...'; animation: blink 1.5s infinite; }
  @keyframes blink { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }
</style>

<div class="chat-container" id="chat">
  <div class="message ai-message">
    Namaste bhai! üôè Main <b>Smile AI</b> hoon. Bataiye, aaj hum kis loan ya shopping deal par baat karein?
  </div>
</div>

<div class="bottom-bar">
  <div class="input-wrapper">
    <span class="icon-btn">+</span> <input type="text" placeholder="Apne bhai se baat karein..." id="userInput">
    <span class="icon-btn">üéôÔ∏è</span>
    <span class="icon-btn" onclick="sendMessage()" style="color: var(--primary-blue);">‚û§</span>
  </div>
</div>

<script>
  function sendMessage() {
    const input = document.getElementById('userInput');
    const chat = document.getElementById('chat');
    
    if(input.value.trim() === "") return;

    // User Message
    chat.innerHTML += `<div class="message user-message">${input.value}</div>`;
    
    // Auto-scroll
    chat.scrollTop = chat.scrollHeight;

    // AI Response (Replacing "Server Busy" with better logic)
    setTimeout(() => {
      chat.innerHTML += `
        <div class="message ai-message">
          Bhai, main check kar raha hoon<span class="dots"></span>
        </div>`;
      chat.scrollTop = chat.scrollHeight;
      
      // Yahan aap apna real API call integrate kar sakte hain
      input.value = "";
    }, 500);
  }
</script>
