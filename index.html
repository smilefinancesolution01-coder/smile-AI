<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>Smile Finance Solution AI</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100dvh; width: 100%; font-family: 'Segoe UI', Roboto, sans-serif; background: #ffffff; overflow: hidden; }
        .app-wrapper { display: flex; flex-direction: column; height: 100%; }

        header { 
            padding: 15px 20px; display: flex; justify-content: space-between; 
            align-items: center; border-bottom: 1px solid #f1f3f4; background: #fff; flex-shrink: 0;
        }
        .logo { color: #1a73e8; font-weight: bold; font-size: 19px; }
        .profile { background: #1a73e8; color: white; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .bubble { padding: 14px 18px; border-radius: 22px; max-width: 85%; font-size: 17px; line-height: 1.5; word-wrap: break-word; }
        .ai { background: #f0f4f9; color: #1f1f1f; align-self: flex-start; border-bottom-left-radius: 4px; border: 1px solid #e1e4e8; }
        .user { background: #0b57d0; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }

        .footer { padding: 12px 15px 25px; border-top: 1px solid #eee; background: #fff; }
        .pill { display: flex; align-items: center; background: #f1f3f4; border-radius: 30px; padding: 5px 15px; min-height: 52px; }
        input { flex: 1; border: none; background: transparent; font-size: 16px; outline: none; padding: 0 10px; color: #202124; }
        .send-btn { color: #0b57d0; font-weight: bold; cursor: pointer; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>

<div class="app-wrapper">
    <header>
        <div class="logo">Smile Finance Solution AI</div>
        <div class="profile">SF</div>
    </header>

    <div id="chat-window">
        <div class="bubble ai">Namaste bhai! üôè Main <b>Smile AI</b> hoon. Bataiye, aaj hum kis business/personal loan ya shopping deal par baat karein?</div>
    </div>

    <div class="footer">
        <div class="pill">
            <span style="font-size:22px; color:#5f6368; cursor:pointer;">+</span>
            <input type="text" id="userInput" placeholder="Apne bhai se baat karein...">
            <span style="font-size:20px; margin: 0 10px;">üéôÔ∏è</span>
            <div class="send-btn" id="sendBtn">Send</div>
        </div>
    </div>
</div>

<script>
    const chat = document.getElementById('chat-window');
    const input = document.getElementById('userInput');
    const btn = document.getElementById('sendBtn');

    // NAYA LOGIC: Seedha API folder se baat karega
    async function askGroq(text) {
        try {
            const res = await fetch("/api/chat", { 
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: text })
            });
            const data = await res.json();
            return data.reply;
        } catch (e) {
            return "Bhai, connection abhi bhi tight hai, net check karo!";
        }
    }

    async function handleSend() {
        const val = input.value.trim();
        if(!val) return;

        chat.innerHTML += `<div class="bubble user">${val}</div>`;
        input.value = "";
        chat.scrollTop = chat.scrollHeight;

        const loading = document.createElement('div');
        loading.className = "bubble ai";
        loading.innerText = "...";
        chat.appendChild(loading);

        const reply = await askGroq(val);
        loading.innerText = reply;
        chat.scrollTop = chat.scrollHeight;
    }

    btn.onclick = handleSend;
    input.onkeypress = (e) => { if(e.key === 'Enter') handleSend(); };
</script>

</body>
</html>
