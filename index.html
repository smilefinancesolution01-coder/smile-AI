<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smile Finance AI</title>
    <style>
        /* Base Reset */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body, html {
            height: 100vh;
            width: 100vw;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Screen ko scroll hone se rokega */
        }

        /* App Wrapper */
        .app-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Header Fix */
        header {
            padding: 18px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f1f3f4;
            background: #fff;
            flex-shrink: 0;
        }

        .logo { color: #1a73e8; font-weight: bold; font-size: 20px; }
        .profile { background: #1a73e8; color: white; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold; }

        /* Chat Container - Ye poori khali jagah lega */
        .chat-container {
            flex: 1; /* Ye magic hai, saari khali jagah ye le lega */
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* AI Message Bubble */
        .ai-bubble {
            background: #f0f4f9;
            color: #1f1f1f;
            padding: 16px 20px;
            border-radius: 24px 24px 24px 6px;
            max-width: 88%;
            font-size: 18px; /* Bade aur saaf shabd */
            line-height: 1.5;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        /* Sticky Footer Fix - Hamesha bottom par rahega */
        .input-footer {
            padding: 15px 15px 30px 15px; /* Mobile notch ke liye bottom padding */
            background: white;
            border-top: 1px solid #eee;
            flex-shrink: 0;
        }

        .pill-input {
            display: flex;
            align-items: center;
            background: #f1f3f4;
            border-radius: 30px;
            padding: 10px 20px;
        }

        input {
            flex: 1;
            border: none;
            background: transparent;
            height: 40px;
            font-size: 16px;
            outline: none;
            padding: 0 10px;
        }

        .send-btn { color: #1a73e8; font-weight: bold; cursor: pointer; padding-left: 10px; }
    </style>
</head>
<body>

<div class="app-wrapper">
    <header>
        <div class="logo">Smile Finance Solution AI</div>
        <div class="profile">SF</div>
    </header>

    <div class="chat-container">
        <div class="ai-bubble">
            Namaste bhai! üôè Main <b>Smile AI</b> hoon. Bataiye, aaj hum kis loan, funding ya shopping deal par baat karein? Main ek dost ki tarah aapki help karunga.
        </div>
    </div>

    <div class="input-footer">
        <div class="pill-input">
            <span style="font-size:24px; color:#5f6368; margin-right:5px;">+</span>
            <input type="text" placeholder="Apne bhai se baat karein...">
            <div class="send-btn">Send</div>
        </div>
    </div>
</div>

</body>
</html>
