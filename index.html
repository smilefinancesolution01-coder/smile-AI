<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Smile AI - Finance Expert</title>
    <style>
        :root { --bg: #131314; --card: #1e1f20; --text: #e3e3e3; --accent: #8ab4f8; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: var(--bg); border-bottom: 1px solid #333; }
        .logo { font-size: 20px; font-weight: 600; color: var(--accent); }
        .gmail-login { border: 1px solid #444746; color: var(--accent); padding: 8px 16px; border-radius: 20px; background: none; font-size: 14px; cursor: pointer; }

        /* Chat Area */
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 25px; padding-bottom: 100px; }
        .chat-row { display: flex; flex-direction: column; }
        .label { font-size: 11px; color: #9aa0a6; margin-bottom: 5px; font-weight: bold; text-transform: uppercase; }
        .msg-content { font-size: 16px; line-height: 1.6; color: var(--text); }

        /* Fixed Bottom Bar - Like Gemini/ChatGPT */
        .bottom-container { position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg); padding: 10px 15px 30px; }
        .input-bar { background: var(--card); border-radius: 28px; padding: 5px 16px; display: flex; align-items: center; gap: 12px; border: 1px solid #444746; }
        
        #userText { flex: 1; border: none; background: transparent; color: white; outline: none; font-size: 16px; padding: 12px 0; }
        .icon-btn { font-size: 22px; cursor: pointer; color: #c4c7c5; display: flex; align-items: center; background: none; border: none; }
        #sendBtn { color: var(--accent); font-weight: bold; border: none; background: none; cursor: pointer; font-size: 16px; padding: 5px; }
    </style>
</head>
<body>

    <header>
        <div class="logo">Smile AI</div>
        <button class="gmail-login" onclick="alert('Bhai, Gmail Login link ho raha hai!')">Gmail Login</button>
    </header>

    <div id="chat-window">
        <div class="chat-row ai-row">
            <div class="label">Smile AI</div>
            <div class="msg-content">Namaste bhai! üôè Swagat hai aapka Smile Finance Solution mein. Main aapka financial dost hoon. Bataiye, kya help karun?</div>
        </div>
    </div>

    <div class="bottom-container">
        <div class="input-bar">
            <label class="icon-btn">üìÅ<input type="file" id="pdfUpload" style="display:none"></label>
            
            <input type="text" id="userText" placeholder="Apne bhai se baat karein..." autocomplete="off">
            
            <button class="icon-btn" id="micBtn">üé§</button>
            
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userText = document.getElementById('userText');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const pdfUpload = document.getElementById('pdfUpload');

        // üé§ Mic Function: Voice to Text (Professional Speech API)
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'hi-IN'; // Hindi-English dono samjhega
            
            micBtn.onclick = () => {
                recognition.start();
                micBtn.style.color = "#ea4335"; // Red color jab recording ho
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                userText.value = transcript;
                micBtn.style.color = "#c4c7c5";
                handleSend(); // Auto send
            };

            recognition.onerror = () => { micBtn.style.color = "#c4c7c5"; };
        }

        // üìÅ File Selection Logic
        pdfUpload.onchange = (e) => {
            if(e.target.files[0]) {
                addMessage('You', `Selected File: ${e.target.files[0].name} üìÑ`, 'user-row');
            }
        };

        // ‚úâÔ∏è Message Sending Logic
        async function handleSend() {
            const message = userText.value.trim();
            if(!message) return;

            addMessage('You', message, 'user-row');
            userText.value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();
                addMessage('Smile AI', data.reply, 'ai-row');
            } catch (err) {
                addMessage('Error', 'Bhai, API key check karo ya Vercel redeploy karo!', 'ai-row');
            }
        }

        function addMessage(sender, text, className) {
            const div = document.createElement('div');
            div.className = `chat-row ${className}`;
            div.innerHTML = `<div class="label">${sender}</div><div class="msg-content">${text}</div>`;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        sendBtn.onclick = handleSend;
        userText.onkeypress = (e) => { if(e.key === 'Enter') handleSend(); };
    </script>
</body>
</html>
