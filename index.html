<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>Smile Finance Solution AI</title>
    <style>
        /* Modern UI Style */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100dvh; width: 100%; font-family: 'Segoe UI', sans-serif; overflow: hidden; background: #fff; }
        .app-wrapper { display: flex; flex-direction: column; height: 100%; }
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f1f3f4; }
        .logo { color: #1a73e8; font-weight: bold; font-size: 19px; }
        .profile { background: #1a73e8; color: white; width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .bubble { padding: 14px 18px; border-radius: 22px; max-width: 85%; font-size: 17px; line-height: 1.5; }
        .ai { background: #f0f4f9; color: #1f1f1f; align-self: flex-start; border-bottom-left-radius: 4px; }
        .user { background: #0b57d0; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }

        .footer { padding: 10px 15px 20px; border-top: 1px solid #eee; }
        .input-bar { display: flex; align-items: center; background: #f1f3f4; border-radius: 30px; padding: 5px 15px; }
        input { flex: 1; border: none; background: transparent; height: 45px; font-size: 16px; outline: none; }
        .send-btn { color: #0b57d0; font-weight: bold; cursor: pointer; padding: 10px; }
    </style>
</head>
<body>

<div class="app-wrapper">
    <header>
        <div class="logo">Smile Finance Solution AI</div>
        <div class="profile">SF</div>
    </header>

    <div id="chat-window">
        <div class="bubble ai">Bhai, main taiyar hoon! Groq ki speed ke sath batao aaj kis loan ya product ki deal nikalni hai? ðŸš€</div>
    </div>

    <div class="footer">
        <div class="input-bar">
            <input type="text" id="msgInput" placeholder="Apne bhai se baat karein...">
            <div class="send-btn" id="sendBtn">Send</div>
        </div>
    </div>
</div>

<script>
    const chat = document.getElementById('chat-window');
    const input = document.getElementById('msgInput');
    const btn = document.getElementById('sendBtn');

    // GROQ API KEY YAHAN DALO (Security ke liye ise baad me backend me move karenge)
    const GROQ_API_KEY = "AAPKI_GROQ_API_KEY_YAHAN_DALO"; 

    async function getGroqResponse(userText) {
        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${GROQ_API_KEY}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: "mixtral-8x7b-32768", // Groq ka super fast model
                    messages: [
                        { role: "system", content: "You are a friendly friend named Smile AI. Talk like a brother, use 'bhai' frequently, and help with finance and shopping." },
                        { role: "user", content: userText }
                    ]
                })
            });
            const data = await response.json();
            return data.choices[0].message.content;
        } catch (error) {
            return "Bhai, connectivity issue hai. Ek baar fir se try karo!";
        }
    }

    async function send() {
        const val = input.value.trim();
        if(!val) return;

        chat.innerHTML += `<div class="bubble user">${val}</div>`;
        input.value = "";
        chat.scrollTop = chat.scrollHeight;

        const aiLoading = document.createElement('div');
        aiLoading.className = "bubble ai";
        aiLoading.innerText = "...";
        chat.appendChild(aiLoading);

        const aiResponse = await getGroqResponse(val);
        aiLoading.innerText = aiResponse;
        chat.scrollTop = chat.scrollHeight;
    }

    btn.onclick = send;
    input.onkeypress = (e) => { if(e.key === 'Enter') send(); };
</script>

</body>
</html>
